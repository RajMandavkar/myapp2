<div class="container my-5">
  <h2 class="text-center text-danger mb-4">📋 List of Applications</h2>

  <div class="table-responsive shadow-lg rounded-3 overflow-hidden">
    <table class="table table-bordered table-hover table-striped align-middle text-center mb-0">
      <thead class="table-dark sticky-top">
        <tr>
          <th scope="col">#</th>
          <th scope="col">👤 Name</th>
          <th scope="col">📧 Email</th>
          <th scope="col">🏠 Address</th>
          <th scope="col">📞 Contact</th>
          <th scope="col">🎯 %</th>
          <th scope="col">🎓 Course</th>
          <th scope="col">⚙️ Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collection; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.Email }}</td>
          <td>{{ item.Address }}</td>
          <td>{{ item.Contact }}</td>
          <td>{{ item.Percentage }}%</td>
          <td>{{ item.Position }}</td>
          <td>
            <!-- Delete -->
            <button class="btn btn-sm btn-outline-danger me-2 rounded-circle" (click)="deleteResto(item.id)" title="Delete">
              <i class="fa fa-trash"></i>
            </button>

            <!-- Edit -->
            <a [routerLink]="'/update/' + item.id" class="btn btn-sm btn-outline-success rounded-circle" title="Edit">
              <i class="fa fa-edit"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
