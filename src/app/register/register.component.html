<H3>Register New User</H3>

<form [formGroup]="register" (ngSubmit)="collectvalue()">

    <div class="form-row form-group col-md-6">
        <div class="col">
            Name <input type="text" class="form-control" name="name" formControlName="name" placeholder="Enter Name">
            <span class="span" *ngIf="user && user.invalid && user.touched ">Please enter name..!</span>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">

            Email<input type="email" class="form-control" name="email" formControlName="Email" placeholder="Email">
            <span class="span" *ngIf="email && email.touched && email.invalid">Please enter valid email..!</span>
        </div>
        <div class="form-group col-md-6">

            Create Password <input type="password" class="form-control" name="password" formControlName="Password"
                placeholder="Password">
            <span class="span" *ngIf="pass && pass.touched && pass.invalid">Password must be 8 characters..!</span>
        </div>
    </div>


    <br>

    <div class="input-group mb-3" formControlName="gender">
        <div class="input-group-prepend">
            <label class="input-group-text">Gender</label>
        </div>
        <select class="custom-select" formControlName="gender">
    
            <option value="Male" formControlName="gender">Male</option>
            <option value="Female" formControlName="gender">Female</option>
            <option value="Other" formControlName="gender">Other</option>
        </select>
        <span class="span" *ngIf="gender && gender.invalid && gender.touched">Please enter name..!</span>
    </div>



    <br>
    <button [disabled]="register.invalid" type="submit" class="btn btn-primary">Register</button>

</form>
